<mat-card>
    <mat-card-title>Modification d'une Categorie</mat-card-title>
    <mat-card-content>
        <form [formGroup]="categorieForm">
            <mat-form-field appearance="outline">
                <mat-label>Nom de la Categorie</mat-label>
                <input matInput formControlName="nom" type="text">
            </mat-form-field>
              
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" type="text"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-footer>
        &nbsp;&nbsp;&nbsp;<button mat-raised-button color="primary" (click)="onSubmit()">Modifier</button>&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="warn" (click)="onReset()">Annuler</button>
    </mat-card-footer>
</mat-card>
